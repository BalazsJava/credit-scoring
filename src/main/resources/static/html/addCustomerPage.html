<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to external CSS file -->
    <script src="/js/customerFormValidation.js" defer></script> <!-- Link to validation script -->
    <script src="/js/customerForm.js" defer></script> <!-- Link to main customer form script -->
</head>
<body>
<div class="container">
    <h1>Add Customer</h1>
    <form id="customerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <div id="nameError" class="alert alert-danger d-none" role="alert"></div>
            <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <div id="ageError" class="alert alert-danger d-none" role="alert"></div>
            <input type="number" id="age" name="age" class="form-control" />
        </div>
        <div class="form-group">
            <label for="monthlyIncome">Monthly Income:</label>
            <div id="monthlyIncomeError" class="alert alert-danger d-none" role="alert"></div>
            <input type="number" id="monthlyIncome" name="monthlyIncome" class="form-control" />
        </div>
        <div class="form-group">
            <label for="dependents">Dependents:</label>
            <div id="dependentsError" class="alert alert-danger d-none" role="alert"></div>
            <input type="number" id="dependents" name="dependents" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

    <!-- Alert Popup -->
    <div id="alertPopup" class="alert alert-success d-none" role="alert">
        Customer saved with ID: <span id="customerId"></span>
    </div>

    <div id="customerTable" style="margin-top: 30px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Monthly Income</th>
                <th>Dependents</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
