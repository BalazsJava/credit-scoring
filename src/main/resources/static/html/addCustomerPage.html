<!DOCTYPE html>
<html>
<head>
    <title>Customer List Fragment</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/customerForm.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Add Customer</h1>
    <form id="customerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="monthlyIncome">Monthly Income:</label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="dependents">Dependents:</label>
            <input type="number" id="dependents" name="dependents" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

    <div id="customerTable" style="margin-top: 10px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Monthly Income</th>
                <th>Dependents</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
